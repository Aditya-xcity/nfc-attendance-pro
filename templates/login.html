<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Tap & Track Pro - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">üé®</div>
                <h1>Tap & Track Pro</h1>
                <p>NFC Attendance Management System</p>
            </div>
            
            <form method="POST" class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="form-group">
                    <label for="nfc_uid">üé¥ Login with NFC Card</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="nfc_uid" name="nfc_uid" placeholder="Scan your NFC card..." style="flex: 1;">
                        <button type="button" onclick="scanCard()" class="scan-btn" id="scanBtn">
                            üì° Scan Card
                        </button>
                    </div>
                    <small style="color: #888; font-size: 12px;">Click "Scan Card" or type the UID manually</small>
                </div>
                
                {% if error %}
                    <div class="error-message">
                        ‚ùå {{ error }}
                    </div>
                {% endif %}
                
                <button type="submit" class="login-btn" onclick="return validateLogin()">
                    üöÄ Login to Dashboard
                </button>
            </form>
            
            <script>
                function validateLogin() {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const nfcUid = document.getElementById('nfc_uid').value;
                    
                    // Check if either username+password OR nfc_uid is provided
                    if ((!username || !password) && !nfcUid) {
                        alert('Please provide either Username+Password OR NFC Card');
                        return false;
                    }
                    return true;
                }
                
                async function scanCard() {
                    const scanBtn = document.getElementById('scanBtn');
                    const nfcInput = document.getElementById('nfc_uid');
                    const loginForm = document.getElementById('loginForm');
                    
                    scanBtn.disabled = true;
                    scanBtn.innerText = '‚è≥ Scanning...';
                    nfcInput.value = 'Waiting for card...';
                    
                    try {
                        const response = await fetch('/api/scan_uid');
                        const data = await response.json();
                        
                        if (data.success) {
                            nfcInput.value = data.uid;
                            scanBtn.innerText = '‚úÖ Scanned! Logging in...';
                            
                            // Auto-submit the form after successful scan
                            setTimeout(() => {
                                loginForm.submit();
                            }, 500);
                        } else {
                            nfcInput.value = '';
                            alert(data.message || 'Failed to scan card');
                            scanBtn.innerText = 'üì° Scan Card';
                            scanBtn.disabled = false;
                        }
                    } catch (error) {
                        nfcInput.value = '';
                        alert('Error: ' + error.message);
                        scanBtn.innerText = 'üì° Scan Card';
                        scanBtn.disabled = false;
                    }
                }
            </script>
            
            <div class="login-footer">
                <p><strong>Admin Accounts:</strong></p>
                <p style="font-size: 11px; color: #666;">
                    admin / admin123 | hod / hod123 (NFC: 0248B6BE476000) | class / class123
                </p>
            </div>
            
            <style>
                .divider {
                    text-align: center;
                    margin: 20px 0;
                    position: relative;
                }
                .divider::before,
                .divider::after {
                    content: '';
                    position: absolute;
                    top: 50%;
                    width: 40%;
                    height: 1px;
                    background: #333;
                }
                .divider::before { left: 0; }
                .divider::after { right: 0; }
                .divider span {
                    color: #888;
                    font-size: 12px;
                    background: #1a1a2e;
                    padding: 0 10px;
                }
                .scan-btn {
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 8px;
                    cursor: pointer;
                    font-size: 14px;
                    font-weight: bold;
                    transition: all 0.3s ease;
                    white-space: nowrap;
                }
                .scan-btn:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
                }
                .scan-btn:disabled {
                    opacity: 0.6;
                    cursor: not-allowed;
                    transform: none;
                }
            </style>
        </div>
    </div>
    
    <div class="background-animation">
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
    </div>
</body>
</html>
